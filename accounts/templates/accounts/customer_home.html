{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Dashboard</title>
  <link href="{% static 'accounts/css/styles.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">Welcome, {{ request.user.first_name }} (Customer)</h1>
        <p>This is your Customer Dashboard.</p>

        <!-- Example Actions -->
        <div class="list-group mt-4">
          <a href="#" class="list-group-item list-group-item-action">View Cart</a>
          <a href="#" class="list-group-item list-group-item-action">Browse Products</a>
          <a href="#" class="list-group-item list-group-item-action">Orders</a>
          
          <!-- Logout button -->
          <form method="post" action="{% url 'logout' %}" class="list-group-item p-0 m-0">
            {% csrf_token %}
            <button type="submit" class="list-group-item list-group-item-action text-danger w-100 text-start border-0 bg-transparent">
              Logout
            </button>
           </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
